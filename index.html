<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Pozi Mobile</title>

        <link rel="stylesheet" href="lib/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css"></link>
        <link rel="stylesheet" href="lib/openlayers-2.12/theme/default/style.mobile.css"></link>
        <link rel="stylesheet" href="css/reset.css"></link>
        <link rel="stylesheet" href="css/main.css"></link>

        <script type="text/javascript" src="lib/requirejs-2.1.2/require.js" data-main="js/main"></script>
    </head>
    <body>


        <section id="pageMain" data-role="page">
            <header data-role="header" data-position="fixed"><h1></h1></header>
            <div id="map" class="content map" data-role="content"></div>
            <footer data-role="footer" data-position="fixed">
                <div data-role="controlgroup" data-type="horizontal" class="">
                    <a id="zoomOut"
                       data-role="button"
                       data-icon="minus"
                       data-iconpos="notext"
                       class="">Zoom out</a>
                    <a id="seekToCurrentLocation"
                       data-role="button"
                       data-icon="home"
                       data-iconpos="notext"
                       class="">Seek to current location</a>
                    <a id="zoomIn"
                       data-role="button"
                       data-icon="plus"
                       data-iconpos="notext"
                       class="">Zoom in</a>
                </div>
            </footer>
        </section>


        <section id="pageForm" data-role="page">
            <header data-role="header" data-position="fixed"><h1></h1></header>
            <div class="content form" data-role="content">
                <label for="select-choice-0" class="select">Shipping method:</label>
                <select name="select-choice-0" id="select-choice-0">
                    <option value="standard">Standard: 7 day</option>
                    <option value="rush">Rush: 3 days</option>
                    <option value="express">Express: next day</option>
                    <option value="overnight">Overnight</option>
                </select>
            </div>
            <footer data-role="footer" data-position="fixed"><h1></h1></footer>
        </section>


    </body>
</html>
