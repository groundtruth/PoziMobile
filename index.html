<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pozi Mobile</title>

        <link rel="stylesheet" href="lib/jquery.mobile-1.3.0/jquery.mobile-1.3.0.min.css"></link>
        <link rel="stylesheet" href="lib/openlayers-2.12/theme/default/style.mobile.css"></link>
        <link rel="stylesheet" href="css/reset.css"></link>
        <link rel="stylesheet" href="css/main.css"></link>

        <script type="text/javascript" src="lib/requirejs-2.1.2/require.js" data-main="js/main"></script>
    </head>
    <body>


        <section id="pageMain" data-role="page">
            <header data-role="header" data-position="fixed"><h1></h1></header>
            <div id="map" class="content map" data-role="content"></div>
            <footer data-role="footer" data-position="fixed">
                <div data-role="controlgroup" data-type="horizontal" class="">
                    <a id="zoomOut"
                       data-role="button"
                       data-icon="minus"
                       data-iconpos="notext"
                       class="">Zoom out</a>
                    <a id="seekToCurrentLocation"
                       data-role="button"
                       data-icon="home"
                       data-iconpos="notext"
                       class="">Seek to current location</a>
                    <a id="zoomIn"
                       data-role="button"
                       data-icon="plus"
                       data-iconpos="notext"
                       class="">Zoom in</a>
                </div>
            </footer>
        </section>


        <section id="pageForm" data-role="page" style="visibility: hidden">
            <form>
                <header data-role="header" data-position="fixed"><h1></h1></header>
                <div class="content form" data-role="content">
                    <div data-role="fieldcontain">
                        <label for="culvert_type" class="select">Culvert type:</label>
                        <select name="culvert_type" id="culvert_type">
                            <option value="1">Box Culvert</option>
                            <option value="2">Crown Unit</option>
                            <option value="3">Pipe</option>
                            <option value="4">Major Culvert</option>
                            <option value="5">Major structure</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="culvert_material" class="select">Culvert material:</label>
                        <select name="culvert_material" id="culvert_material">
                            <option value="1">Brick</option>
                            <option value="2">Corrugated Galvanised Steel</option>
                            <option value="3">Earthenware</option>
                            <option value="4">Fibre Reinforced Concrete</option>
                            <option value="5">PVC</option>
                            <option value="6">Reinforced Concrete</option>
                            <option value="7">Steel</option>
                            <option value="8">Timber</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="comments">Comments:</label>
                        <textarea name="comments" id="comments"></textarea>
                    </div>
                </div>
                <footer data-role="footer" data-position="fixed"><h1></h1></footer>
            </form>
        </section>


    </body>
</html>
