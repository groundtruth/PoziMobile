<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pozi Mobile</title>

        <link rel="stylesheet" href="lib/jquery.mobile-1.3.0/jquery.mobile-1.3.0.min.css"></link>
        <link rel="stylesheet" href="lib/openlayers-2.12/theme/default/style.mobile.css"></link>
        <link rel="stylesheet" href="css/reset.css"></link>
        <link rel="stylesheet" href="css/main.css"></link>

        <script type="text/javascript" src="lib/requirejs-2.1.2/require.js" data-main="js/main"></script>
    </head>
    <body>


        <section id="pageMain" data-role="page">
            <header data-role="header" data-position="fixed" data-tap-toggle="false">
                <h1></h1>
                <button id="newButton" data-transition="flip" data-icon="arrow-d" data-iconpos="notext" class="ui-btn-right">New</button>
            </header>
            <div id="map" class="content map" data-role="content">
                <span id="crosshair">+</span>
            </div>
            <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
                <div data-role="controlgroup" data-type="horizontal" class="">
                    <a id="zoomOut"
                       data-role="button"
                       data-icon="minus"
                       data-iconpos="notext"
                       class="">Zoom out</a>
                    <a id="seekToCurrentLocation"
                       data-role="button"
                       data-icon="home"
                       data-iconpos="notext"
                       class="">Seek to current location</a>
                    <a id="zoomIn"
                       data-role="button"
                       data-icon="plus"
                       data-iconpos="notext"
                       class="">Zoom in</a>
                </div>
            </footer>
        </section>


        <section id="pageDetails"
                 data-role="page"
                 data-add-back-btn="true"
                 data-back-btn-text="Back"
                 style="visibility: hidden">
            <form name="details" id="detailsForm">
                <header data-role="header" data-position="fixed">
                    <div>
                        <button id="deleteButton" data-inline="true" class="">Delete</button>
                        <input type="button" id="saveButton" data-inline="true" class="submit" value="Save" />
                    </div>
                </header>
                <div class="content details" data-role="content"></div>
            </form>
        </section>


    </body>
</html>
