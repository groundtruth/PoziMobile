<html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Pozi Mobile</title>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"></link>

  <link rel="stylesheet" href="vendor/jquery.mobile-1.3.0/jquery.mobile-1.3.0.min.css"></link>
  <link rel="stylesheet" href="vendor/openlayers-2.13.1/theme/default/style.mobile.css"></link>
  <link rel="stylesheet" href="css/reset.css"></link>
  <link rel="stylesheet" href="css/main.css"></link>

  <script type="text/javascript" src="vendor/requirejs-2.1.2/require.js" data-main="index"></script>

  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;

    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

<body>

  <section id="pageMain" data-role="page">
    <header data-role="header" data-position="fixed" data-tap-toggle="false">
      <h1></h1>
      <button id="newButton" data-transition="none" data-icon="arrow-d" data-iconpos="notext" class="ui-btn-right">New</button>
    </header>
    <div id="map" class="content map" data-role="content">
      <svg id="crosshair" width="20px" height="20px">
        <text x="0" y="20">+</text>
      </svg>
    </div>
    <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
      <div data-role="controlgroup" data-type="horizontal" class="ui-btn-left">
      </div>
      <div data-role="controlgroup" data-type="horizontal" class="">
        <a id="zoomOut" data-role="button" data-icon="minus" data-iconpos="notext" class="">Zoom out</a>
        <a id="followLocation" data-role="button" data-icon="gps" data-iconpos="notext" class="">Seek to current location</a>
        <a id="zoomIn" data-role="button" data-icon="plus" data-iconpos="notext" class="">Zoom in</a>
      </div>
      <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
      </div>
    </footer>
  </section>


  <section id="pageDetails" data-role="page" data-add-back-btn="true" data-back-btn-text="Back" style="visibility: hidden">
    <form name="details" id="detailsForm">
      <header data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1></h1>
      </header>
      <div class="content details" data-role="content"></div>
    </form>
  </section>

  <section id="pageSearch" data-role="page" data-add-back-btn="true" data-back-btn-text="Back" style="visibility: hidden">
    <form name="search" id="searchForm">
      <header data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1></h1>
      </header>
      <div class="content search" data-role="content">
        <div id="search-input-wrapper">
          <label id="search-label" for="search-input">Test</label>
          <input type="search" name="search" id="search-input" placeholder="Type 3 characters" value="" />
        </div>
        <div>
          <ul data-role="listview"></ul>
        </div>
      </div>
    </form>
  </section>

</body>

</html>
